<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="images/Login Image.png" style="width: 600px;">
        </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Log in to your Codetek account</h1>
            <form action="#" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
        </form>
        <div class="alt-login">
            <p>Or Login Other Options</p>
                <div class="social-buttons">
                    <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook-f"></a>
                    <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a>
                    <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a>
                    <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin-in"></a>
                </div>
                <div class="links">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
</body>
</html>
