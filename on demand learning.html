<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codetek Business Login</title>
    <link rel="stylesheet" href="on demand learning.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Codetek <span>business</span></h1>
            <form>
                <label for="email">Enter your work email address</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Continue</button>
            </form>
            <p><a href="#">Need help with logging in or signing up?</a></p>
            <p><a href="#">Read our Privacy Statement</a></p>
        </div>
    </div>
</body>
</html>
