<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codetek Signup and Start Learning</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="images/singup image.png" style="width: 600px;">
        </div>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign Up and Start Learning</h1>
            <form action="#" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Full Name" name="fullname" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="terms">By signing up, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
            <div class="start-learning">
                <p>Already have an account?<a href="login.html">Create Account</a></p>
              </div>
        </div>
    <script src="script.js"></script>
  </body>
</html>
</body>
</html>
